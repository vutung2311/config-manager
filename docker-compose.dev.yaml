services:
  postgres:
    image: postgres:alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pocketbase:
    build:
      context: ./backend
      target: development
    ports:
      - "8080"
    volumes:
      - ./backend:/app
      - ./backend/pb_migrations:/app/pb_migrations
      - ./backend/pb_hooks:/app/pb_hooks
    working_dir: /app
    environment:
      - PB_ENCRYPTION_KEY=${PB_ENCRYPTION_KEY:-changeme-change-this-in-production}
      - PB_DATA_DIR=/app/pb_data
      - PB_DEV=true
      - POSTGRES_URL=postgres://user:pass@postgres:5432/postgres?sslmode=disable
    command: air
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/_/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - POCKETBASE_URL=http://pocketbase:8080
      # VITE_POCKETBASE_URL is now optional - auto-detected when running on same host
      - VITE_ADMIN_EMAIL=admin@sun.studio
      - VITE_ADMIN_PASSWORD=adminpassword123
    depends_on:
      - pocketbase

  caddy:
    image: caddy:2-alpine
    ports:
      - "5173:5173"
      - "8081:8081"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    depends_on:
      - frontend
      - pocketbase

volumes:
  caddy_data:
  caddy_config:
